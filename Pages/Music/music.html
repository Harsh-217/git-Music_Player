<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <header>
        <h1 >
            Media Player</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../Music/music.html">Music</a></li>
                <li><a href="../About/about.html">About</a></li>
                <li><a href="../Contact/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <audio id="audioPlayer" controls>
        <source src="../../Asset/Jim-Yosef-Arrow-NCS-Release.mp3" type="audio/mpeg">
        <source src="../../Asset/Unison-Aperture-NCS-Release.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div>
        <h3>Playlist</h3>
        <script>
            const songs = [
                { title: 'Song 1', artist: 'NCS', src: '../../Asset/Jim-Yosef-Arrow-NCS-Release.mp3' },
                { title: 'Song 2', artist: 'NCS', src: '../../Asset/Unison-Aperture-NCS-Release.mp3' },
            ];
    
            function playTrack(track) {
                var audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = track.src;
                audioPlayer.play();
            }
            songs.forEach(song => {
                const button = document.createElement('button');
                button.textContent = `${song.title} - ${song.artist}`;
                button.onclick = () => playTrack(song);
                document.body.appendChild(button);
            });
        </script>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Media Player</p>
    </footer>
</body>
</html>
